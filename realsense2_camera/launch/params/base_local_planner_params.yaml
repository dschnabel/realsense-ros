TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.11
  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.5
  acc_lim_x: 30
  acc_lim_theta: 30
  escape_vel: -0.17
  holonomic_robot: false
  
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.20
  latch_xy_goal_tolerance: true

  occdist_scale: 0.008
  gdist_scale: 1

  sim_time: 3
  sim_granularity: 0.025

  meter_scoring: true

  controller_frequency: 10
  dwa: true
